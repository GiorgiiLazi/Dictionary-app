<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Oswald:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="book-icon">
            <span class="material-symbols-outlined">
                menu_book
            </span>
            <span>
                <span id="dictionary">Dictionary App</span>
                <a id="author" href="https://github.com/GiorgiiLazi">by Giorgi Lazishvili</a>
            </span>
        </div>
            

        <select name="" id="fonts">
            <option value="Oswald">Oswald</option>
            <option value="Outfit">Outfit</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Times_New_Roman">Times new Roman</option>
            <option value="Arial">Arial</option>
        </select>

        <div id="right-panel">
            <span id ="toggle_off" class="material-symbols-outlined">
                toggle_off
            </span>

            <span id="toggle_on"class="material-symbols-outlined off">
                toggle_on
            </span>

            <span id="dark_mode" class="material-symbols-outlined off">
                dark_mode
            </span>
    
            <span id="light_mode" class="material-symbols-outlined">
                light_mode
            </span>
        </div>
        
        <form>
            <input type="text" name="" id="search" placeholder="type the word here..." required>
        </form>
        
        <div class="wrapper off">
                <div class="bold"></div>
                <div class="transcript"></div>
        </div>
       

        <audio class="audio off" controls>
            <!-- <span class="material-symbols-outlined">
                play_circle
                </span> -->
        </audio>

        <div class="noun off">
            <div>noun</div>
            <hr class="border">
            <div id="mean">Meaning</div>
        </div>

        <ul class="noun-meaning off">
            <li id="first"></li>
            <li id="second"></li>
            <li id="third"></li>
        </ul>

        <!-- <div class="synonym">Synonym:
            <span>realm</span>
        </div> -->

        <!-- <div class="verb">verb
            
            <ul class="verb-meaning">Meaning
                <li id="fourth">bulleting</li>
                <li id="fifth">bulleting</li>
                <li id="sixth">bulleting</li>
            </ul>
        </div> -->
        
        

        <div class="source off">
            <span>Source:</span>
            <hr class="border">
            <a id="link"href=""></a>
            <a id="pic"href=""><span class="material-symbols-sharp">
                arrow_outward
            </span> </a>
            
        </div>
    
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>

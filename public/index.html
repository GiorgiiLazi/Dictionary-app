<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="book-icon">
            <span class="material-symbols-outlined">
                menu_book
            </span>
            <span id="dictionary">Dictionary app</span>
            <a id="author" href="https://github.com/GiorgiiLazi">by Giorgi</a>
        </div>

        <select name="" id="fonts">
            <option value="Oswald">Oswald</option>
            <option value="Outfit">Outfit</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Times_New_Roman">Times new Roman</option>
            <option value="Arial">Arial</option>
        </select>

        <div class="right-panel">
            <span class="material-symbols-outlined">
                toggle_off
            </span>

            <!-- <span class="material-symbols-outlined">
                toggle_on
            </span> -->

            <span class="material-symbols-outlined moon">
                dark_mode
            </span>
    
            <!-- <span class="material-symbols-outlined">
                light_mode
            </span> -->
        </div>
        
        <form action="">
            <input type="text" name="" id="search" placeholder="type the word here..." required>
        </form>
        

        <div class="word"> Bullettrain
            <div class="transcript"> bullettrain

            </div>
        </div>

        <div class="audio">
            <span class="material-symbols-outlined">
                play_circle
                </span>
        </div>

        <div class="noun">
            <div>noun</div>
            <hr class="border">
        </div>

        <ul class="noun-meaning"> Meaning
            <li>good</li>
            <li>perfect</li>
            <li>ideal</li>
        </ul>

        <div class="sinonym">Synonym:
            <span>realm</span>
        </div>

        <div class="verb">verb
            <hr class="border">
            <ul class="verb-meaning"> Meaning
                <li>bulleting</li>
                
            </ul>
        </div>

        

        <div class="source">
            <span>Source:</span>
            <a>http://en.wiktionary.org/wiki/bullettrain</a>
            <span class="material-symbols-sharp">
                arrow_outward
            </span> 

        </div>
    
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
